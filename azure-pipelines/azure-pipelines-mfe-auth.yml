trigger:
  branches:
    include:
      - main
      - feature/*
      - fix/*
  paths:
    include:
      - "mfe-host/*"

variables:
  - template: templates/variables-template.yml
    parameters:
      appName: "mfe-host"
      appArtifactName: "mfe-host"
      appArtifactPath: "mfe-host"
      environmentName: "mfe-host"

pool:
  vmImage: $(vmImageName)

stages:
  - template: templates/build-template.yml
    parameters:
      stageName: build-${{ variables.appArtifactName }}
      stageDisplayName: Build and publish artifact ${{ variables.appName }}
      env:
        MS_API_URL: $(MS_API_URL)

