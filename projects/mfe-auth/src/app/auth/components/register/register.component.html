<div class="limiter">
  <div class="container-login100">
    <!-- Regisger Form -->
    <div class="wrap-login100">
      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        class="login100-form validate-form"
      >
        <span class="login100-form-title p-b-26"> Register </span>
        <span class="login100-form-title p-b-48">
          <i class="zmdi zmdi-font"></i>
        </span>

        <div class="wrap-input100 validate-input">
          <input
            class="input100"
            type="text"
            id="username"
            formControlName="username"
          />
          <span class="focus-input100" data-placeholder="Username"></span>
          <div
            *ngIf="
              registerForm.get('username')?.invalid &&
              (registerForm.get('username')?.touched ||
                registerForm.get('username')?.dirty)
            "
            class="text-danger"
          >
            <small *ngIf="registerForm.get('username')?.errors?.['required']"
              >Username is required.</small
            >
          </div>
        </div>

        <div class="wrap-input100 validate-input">
          <input
            class="input100"
            type="text"
            id="email"
            formControlName="email"
          />
          <span class="focus-input100" data-placeholder="Email"></span>
          <div
            *ngIf="
              registerForm.get('email')?.invalid &&
              (registerForm.get('email')?.touched ||
                registerForm.get('email')?.dirty)
            "
            class="text-danger"
          >
            <small *ngIf="registerForm.get('email')?.errors?.['required']"
              >Email is required.</small
            >
          </div>
        </div>

        <div class="wrap-input100 validate-input">
          <span class="btn-show-pass">
            <i class="zmdi zmdi-eye"></i>
          </span>
          <input
            class="input100"
            type="password"
            id="password"
            formControlName="password"
          />
          <span class="focus-input100" data-placeholder="Password"></span>
          <div
            *ngIf="
              registerForm.get('password')?.invalid &&
              (registerForm.get('password')?.touched ||
                registerForm.get('password')?.dirty)
            "
            class="text-danger"
          >
            <small *ngIf="registerForm.get('password')?.errors?.['required']"
              >Password is required.</small
            >
          </div>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button
              type="submit"
              class="login100-form-btn"
              [disabled]="!formValidity()"
            >
              Create account
            </button>
          </div>
        </div>

        <div class="text-center p-t-115">
          <span class="txt1"> Already have an account? </span>
          <a class="txt2" routerLink="/login"> Login </a>
        </div>
      </form>
    </div>
  </div>
</div>
