<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="login100-form validate-form"
      >
        <span class="login100-form-title p-b-26"> Welcome </span>
        <span class="login100-form-title p-b-48">
          <i class="zmdi zmdi-font"></i>
        </span>

        <div class="wrap-input100 validate-input">
          <input
            class="input100"
            type="text"
            id="email"
            formControlName="email"
          />
          <span class="focus-input100" data-placeholder="Email"></span>
          <div
            *ngIf="
              loginForm.get('email')?.invalid &&
              (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)
            "
            class="text-danger"
          >
            <small *ngIf="loginForm.get('email')?.errors?.['required']"
              >Email is required.</small
            >
          </div>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Enter password"
        >
          <span class="btn-show-pass">
            <i class="zmdi zmdi-eye"></i>
          </span>
          <input
            class="input100"
            type="password"
            id="password"
            formControlName="password"
          />
          <span class="focus-input100" data-placeholder="Password"></span>
          <div
            *ngIf="
              loginForm.get('password')?.invalid &&
              (loginForm.get('password')?.touched ||
                loginForm.get('password')?.dirty)
            "
            class="text-danger"
          >
            <small *ngIf="loginForm.get('password')?.errors?.['required']"
              >Password is required.</small
            >
          </div>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" [disabled]="!formValidity()">
              Login
            </button>
          </div>
        </div>

        <div class="text-center p-t-115">
          <span class="txt1"> Donâ€™t have an account? </span>
          <a class="txt2" routerLink="/register"> Sign Up </a>
        </div>
      </form>
    </div>
  </div>
</div>
